    <div class="container">
        <div class="row">
            <div class="col-5">

                <div class="card">
                    <div class="card-body">
        
                      <h5 class="card-title text-center">Registration</h5><br>
                      <form action="/" method="post">
                      <input class="form-control" type="text" name="name" placeholder="Name" aria-label="default input example" required><br>
                      <input class="form-control" type="number" name="age" min="0" max="100" maxlength="3" placeholder="Age" aria-label="default input example" required><br>
                      <div class="mb-3">
                       
                        <textarea class="form-control" placeholder="Address" name="address" id="exampleFormControlTextarea1" rows="3" required></textarea>
                      </div>
                      <br>
                      <select class="form-select" name="course" aria-label="Default select example" required>
                        <option value="python">python</option>
                        <option value="web development">web development</option>
                        <option value="tally">tally</option>
                      </select>
<br><br>
<div class="text-center">
    <!-- <div id="liveAlertPlaceholder"></div>
    <button type="submit" class="btn btn-success" id="liveAlertBtn">Done</button> -->
<button type="submit" class="btn btn-success" >Done</button>
</form>
</div>
                    </div>
                  </div>
            </div>
            <div class="col">
              <table class="table table-bordered border-primary">
             
           
                    <tr>
                        <th>
                            sno
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                           Age
                        </th>
                        <th>
                            Address
                        </th>
                        <th>
                            course
                        </th>
                        <th>
                            Action
                        </th>

                    </tr>
                    {%for stud in students%}
                    <tr>
                        <td>{{stud.sno}}</td>
                        <td>{{stud.name}}</td>
                        <td>{{stud.age}}</td>
                        <td>{{stud.address}}</td>
                        <td>{{stud.course}}</td>
                        <td>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal{{stud.sno}}"><i class="fa-solid fa-user-pen"></i></button>
                            <a href="/delete/{{stud.sno}}"  class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
                           
                        </td>
                        <div class="modal fade" id="exampleModal{{stud.sno}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form action="/update/{{stud.sno}}" method="post">
                                  <input class="form-control" type="text" name="name" placeholder="Name" aria-label="default input example" value="{{stud.name}}" required><br>
                                  <input class="form-control" type="number" name="age" min="0" max="100" maxlength="3" placeholder="Age" aria-label="default input example" value="{{stud.age}}" required><br>
                                  <div class="mb-3">
                                   
                                    <textarea class="form-control" placeholder="Address" name="address" id="exampleFormControlTextarea1" rows="3" required>{{stud.address}}</textarea>
                                  </div>
                                  <br>
                                  <select class="form-select" name="course" aria-label="Default select example" required>
                                    <option value="python">python</option>
                                    <option value="web development">web development</option>
                                    <option value="tally">tally</option>
                                  </select>
            <br><br>
            <div class="text-center">
           

                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" >update</button>
                              </div>
                            </form>
                            </div>
                          </div>
                        </div>
                

                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
